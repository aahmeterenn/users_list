 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcılar</title>
 </head>
 <body>
    <h1>Kullanıcı Listesi</h1>
    <ul>
      {% for user in users %}
         <li>{{ user.username }} - {{ user.password }}</li>
      {% else %}
         <li>Hiç Kullanıcı Yok</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Yeni Kullanıcı Ekle</a>
 </body>
 </html>
